<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Midi | Welcome</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/app.css">
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<div class="sticky contain-to-grid">
		<nav class="top-bar" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="">Midi</a></h1>
				</li>
				<li class="toggle-topbar menu-icon"><a href=""><span></span></a></li>
			</ul>
		</nav>
	</div>

	<div class="row">
		<div class="small-12 columns">
			<h1>Baby MIDI</h1>
		</div>
	</div>

	<div class="row">
		<div class="small-12 columns">
			<div id="keys" class="panel">
				<h3>Clavier</h3>
				<div id="keyswhite">
					<div class="keywhite"></div>
					<div class="keywhite"></div>
					<div class="keywhite"></div>
					<div class="keywhite"></div>
					<div class="keywhite"></div>
					<div class="keywhite"></div>
					<div class="keywhite"></div>
				</div>
				<div id="keysblack">
					<div class="keyblack"></div>
					<div class="keyblack"></div>
					<div class="keyblack"></div>
					<div class="keyblack"></div>
					<div class="keyblack"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="small-12 columns">
			<div class="panel">
				<div class="row">
					<h3>Type de note</h3>
					<div class="midi_note"><button>o</button></div>
					<div class="midi_note"><button>o</button></div>
					<div class="midi_note"><button>o</button></div>
					<div class="midi_note"><button>o</button></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<h3>Options</h3>
		<div class="small-6 medium-3 columns">
			<div class="panel midi_opt">
				<label>Tempo</label>
				<input type="number" value="60">
			</div>
		</div>
		<div class="small-6 medium-3 columns end">
			<div class="panel midi_opt">
				<div class="row collapse">
					<label>Temps</label>
					<div class="small-8 columns">
						<input type="number" value="4">
					</div>
					<div class="small-4 columns">
	          			<span class="postfix">/4</span>
	        		</div>
				</div>
			</div>
		</div>
	</div>




	<div class="row">
		<div class="small-12 columns">
			<div class="panel">
				Partition<hr><hr><hr><hr><hr>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="small-6 columns">
			<a href="" class="small round button">Export MIDI</a><br/>
		</div>
	</div>


	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/app.js"></script>
</body>
</html>
